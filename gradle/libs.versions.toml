legacySupportV4 = "1.0.0"
fragmentKtx = "1.8.6"
runtimeAndroid = "1.7.8"

compose = "1.7.8"
composeCompiler = "1.5.11"
material3 = "1.3.2"
activityCompose = "1.10.1"
lifecycleCompose = "2.8.7"
